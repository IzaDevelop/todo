@if (mostrarAddTarefa) {
    <app-button text="Fechar" color="red" (btnClick)="AlteraVisualizacao(false)"></app-button>
} @else {
    <app-button text="Adicionar tarefa" color="green" (btnClick)="AlteraVisualizacao(true)"></app-button>
}

<form (ngSubmit)="onSubmit()" *ngIf="mostrarAddTarefa" class="add-form">
    <div>
        <label for="text">Tarefa</label>
        <input type="text" name="text" class="form-control" id="text" placeholder="Digite sua tarefa" [(ngModel)]="tarefa">
    </div>

    <div class="mb-4">
        <label for="categoria">Categoria</label>
        <select name="categoria" id="categoria" class="form-select" [(ngModel)]="categoria">
            <option value="">Selecione uma categoria</option>
            <option value="Casa">Casa</option>
            <option value="Faculdade">Faculdade</option>
            <option value="Trabalho">Trabalho</option>
        </select>
    </div>

    <input type="submit" value="Salvar tarefa" class="btn btn-block mb-4">
</form>
